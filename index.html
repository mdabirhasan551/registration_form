<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login and registration form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="cover-text">Welcome To Tronsent Support</div>
        </div>
        <form action="#">
           <div class="form-content">
            <div class="login-form">
                <div class="title">Login</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="text"><a href="#">Forgot Password?</a></div>
                    <div class="button input-box">
                        <input type="submit" value="Log In">
                    </div>
                    <div class="login-text">Don't Have an account? 
                        <label for="flip">Sign up now
                        </label>
                    </div>
                </div>
            </div>
            <div class="signup-form">
                <div class="title">Sign Up</div>
                <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button input-box">
                        <input type="submit" value="Sign up">
                    </div>
                    <div class="signup-text">Already Have an account? 
                        <label for="flip">Login
                        </label>
                    </div>
                </div>
            </div>
           </div>
        </form>
    </div>
</body>
</html>
